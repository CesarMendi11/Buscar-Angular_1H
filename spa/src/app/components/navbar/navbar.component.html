<!-- Tarjeta del héroe encontrado -->
<div class="container mt-3" *ngIf="heroeEncontrado">
  <h1>Heroe encontrado</h1>
  <div class="card" style="width: 18rem;">
      <img [src]="heroeEncontrado.img" class="card-img-top" alt="Hero Image">
      <div class="card-body">
          <h5 class="card-title">{{ heroeEncontrado.nombre }}</h5>
          <p class="card-text">{{ heroeEncontrado.bio }}</p>
          <p class="card-text"><small class="text-muted">Aparición: {{ heroeEncontrado.aparicion }}</small></p>
          <p class="card-text"><small class="text-muted">Casa: {{ heroeEncontrado.casa }}</small></p>
      </div>
  </div>
</div>
